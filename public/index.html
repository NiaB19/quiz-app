<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        
        <!-- Show this section if user is NOT logged in -->
        <div id="not-logged-in-section" style="display: none;">
            <h1>Welcome to Quiz App!</h1>
            <p>Please sign in to play</p>
            <button onclick="location.href='signin.html'" class="btn">Sign In</button>
            <button onclick="location.href='signup.html'" class="btn">Sign Up</button>
        </div>

        <!-- Show this section if user IS logged in -->
        <div id="logged-in-section" style="display: none;">
            <h1>Welcome, <span id="username-display"></span>!</h1>
            
            <button onclick="location.href='quiz.html'" class="btn">Start Quiz</button>
            <button onclick="location.href='profile.html'" class="btn">My Profile</button>
            <button onclick="location.href='leaderboard.html'" class="btn">Leaderboard</button>
            <button onclick="logout()" class="btn">Logout</button>
        </div>
    </div>

    <script src="routes/index.js"></script>
</body>
</html>
